{% load avatar_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Navigation bar">
    <div class="container">
        <a class="navbar-brand" href="/" title="Go to the home page">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/posts/">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact</a>
                </li>
                <!--
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                -->
            </ul>
            <div class="d-lg-flex">
                <form role="search" action="/search/" method="get" class="me-lg-3 mb-3 mb-lg-0">
                    <div class="input-group">
                        <input class="form-control shadow-none" type="search" name="q" placeholder="Search" aria-label="Search" value="{{ request.GET.q }}">
                        <button class="btn btn-light" type="submit"> <i class="icon icon-search"></i> </button>
                    </div>
                </form>
                {% if request.user.is_authenticated %}
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link py-0 dropdown-toggle" data-bs-toggle="dropdown">
                            {% avatar request.user 38 class="rounded-circle" %}
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a href="{% url 'user-profile' slug=request.user.username %}" class="dropdown-item">View profile</a>
                            <a href="{% url 'edit-profile' %}" class="dropdown-item">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                        </div>
                    </li>
                </ul>
                {% else %}
                <div class="align-middle my-auto">
                <a href="{% url 'account_login' %}" class="btn btn-secondary btn-sm me-1">Sign in</a>
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-sm">Sign up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
