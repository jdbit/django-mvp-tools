<form action="/search/" method="get" class="mb-3">
    <div class="input-group">
        <input type="search" name="q" class="form-control" placeholder="Enter your search phrase" aria-label="Search" aria-describedby="search-addon" value="{{ request.GET.q }}" />
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </div>
</form>
